<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Chinese income tax Calcuator</h1>
           
        </div>
        <div class="btn-group" data-toggle="buttons" >
            <label id="chinese" class="btn btn-default">
                <input name="year" type="radio">中国公民
            </label>
            <label id="expat"  class="btn btn-default">
                <input name="year" type="radio">Expat
            </label>
        </div>
        <div class="row-fluid">
            <div class="input-group">
                <span class="input-group-addon">RMB (monthly) </span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="beforeTaxAmount" type="number" value="100000.00">
            </div>
            <div class="input-group">
                <span class="input-group-addon">RMB (monthly) </span>
                <input type="text" disabled class="form-control" aria-label="Amount (to the nearest dollar)" id="afterTaxAmount">
               
            </div>
            <div class="input-group">
                <span class="input-group-addon">RMB (annual)</span>
                <input type="text" disabled class="form-control" aria-label="Amount (to the nearest dollar)" id="annualAmount">
                
            </div>
            <div class="input-group">
                <span class="input-group-addon">USD (annual)</span>
                <input type="text" disabled class="form-control" aria-label="Amount (to the nearest dollar)" id="convertedAmount">
                
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/rx/dist/rx.all.min.js"></script>
    <script src="node_modules/rx-dom/dist/rx.dom.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
